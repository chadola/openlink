<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🐍 贪吃蛇游戏 - 标准版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <!-- 开始菜单 -->
    <div id="startMenu" class="menu active">
        <h1 class="game-title">🐍 贪吃蛇</h1>
        <p class="subtitle">标准版</p>
        
        <div class="menu-section">
            <h3>选择游戏模式</h3>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="classic">经典模式</button>
                <button class="mode-btn" data-mode="timed">计时模式</button>
                <button class="mode-btn" data-mode="endless">无尽模式</button>
            </div>
        </div>
        
        <div class="menu-section">
            <h3>选择难度</h3>
            <div class="difficulty-selector">
                <button class="diff-btn" data-diff="easy">简单</button>
                <button class="diff-btn active" data-diff="normal">普通</button>
                <button class="diff-btn" data-diff="hard">困难</button>
            </div>
        </div>
        
        <div class="menu-section">
            <h3>选择主题</h3>
            <div class="theme-selector">
                <button class="theme-btn active" data-theme="neon">霓虹</button>
                <button class="theme-btn" data-theme="dark">暗夜</button>
                <button class="theme-btn" data-theme="retro">复古</button>
                <button class="theme-btn" data-theme="ocean">海洋</button>
            </div>
        </div>
        
        <div class="menu-buttons">
            <button id="startGameBtn" class="primary-btn">开始游戏</button>
            <button id="showLeaderboardBtn" class="secondary-btn">排行榜</button>
            <button id="showAchievementsBtn" class="secondary-btn">成就</button>
            <button id="showSettingsBtn" class="secondary-btn">设置</button>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div class="score-display">
                <span class="label">得分</span>
                <span id="score">0</span>
            </div>
            <div class="score-display">
                <span class="label">最高分</span>
                <span id="highScore">0</span>
            </div>
            <div class="score-display" id="timeDisplay" style="display:none;">
                <span class="label">时间</span>
                <span id="timeLeft">60</span>
            </div>
            <button id="pauseBtn" class="icon-btn">⏸️</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- 移动端方向控制 -->
        <div class="mobile-controls">
            <div class="direction-pad">
                <div></div>
                <button class="dir-btn" data-dir="up">▲</button>
                <div></div>
                <button class="dir-btn" data-dir="left">◀</button>
                <button class="dir-btn" data-dir="down">▼</button>
                <button class="dir-btn" data-dir="right">▶</button>
            </div>
        </div>
        
        <div class="game-info">
            <span id="modeInfo">经典模式</span>
            <span id="speedInfo">速度：1x</span>
        </div>
    </div>

    <!-- 暂停菜单 -->
    <div id="pauseMenu" class="menu overlay">
        <h2>游戏暂停</h2>
        <div class="menu-buttons">
            <button id="resumeBtn" class="primary-btn">继续游戏</button>
            <button id="restartBtn" class="secondary-btn">重新开始</button>
            <button id="quitBtn" class="danger-btn">退出游戏</button>
        </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="gameOverMenu" class="menu overlay">
        <h2 id="gameOverTitle">游戏结束!</h2>
        <div class="final-score">
            <p>最终得分：<span id="finalScore">0</span></p>
            <p id="newHighScore" class="new-record" style="display:none;">🎉 新纪录!</p>
        </div>
        <div class="menu-buttons">
            <button id="playAgainBtn" class="primary-btn">再玩一次</button>
            <button id="backToMenuBtn" class="secondary-btn">返回菜单</button>
        </div>
    </div>

    <!-- 排行榜界面 -->
    <div id="leaderboardMenu" class="menu overlay">
        <h2>🏆 排行榜</h2>
        <div id="leaderboardList" class="leaderboard-list"></div>
        <button id="closeLeaderboardBtn" class="secondary-btn">返回</button>
    </div>

    <!-- 成就界面 -->
    <div id="achievementsMenu" class="menu overlay">
        <h2>🎯 成就</h2>
        <div id="achievementsList" class="achievements-list"></div>
        <button id="closeAchievementsBtn" class="secondary-btn">返回</button>
    </div>

    <!-- 设置界面 -->
    <div id="settingsMenu" class="menu overlay">
        <h2>⚙️ 设置</h2>
        <div class="settings-section">
            <label>音效
                <input type="checkbox" id="soundToggle" checked>
            </label>
            <label>音乐
                <input type="checkbox" id="musicToggle" checked>
            </label>
            <label>震动反馈
                <input type="checkbox" id="vibrationToggle" checked>
            </label>
            <label>显示网格
                <input type="checkbox" id="gridToggle" checked>
            </label>
        </div>
        <button id="closeSettingsBtn" class="secondary-btn">返回</button>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
