<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;

        h1 {

        .game-container {

        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            background-color: #0a0a15;
        }

        .score-board {
            display: flex;
            gap: 40px;
            color: #fff;
            font-size: 18px;
        }

        .score-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00ff88;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #startBtn {
            background: #00ff88;
            color: #1a1a2e;
        }

        #startBtn:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }

        #pauseBtn {
            background: #ffaa00;

        }

        #pauseBtn:hover {
            background: #cc8800;
            transform: scale(1.05);
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 10px;
        }

        .dir-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 20px;
            border-radius: 8px;
        }

        .dir-btn:hover {
            background: rgba(0, 255, 136, 0.4);
        }

        .dir-btn:active {
            transform: scale(0.95);
        }

        .instructions {
            color: #aaa;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #ff0055;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff0055;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
    
    <div class="game-container">
        <div class="score-board">
            <div class="score-item">å¾—åˆ†ï¼š<span id="score">0</span></div>
            <div class="score-item">æœ€é«˜åˆ†ï¼š<span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn">æš‚åœ</button>
        </div>
        
        <div class="direction-pad">
            <div></div>
            <button class="dir-btn" data-dir="up">â†‘</button>
            <div></div>
            <button class="dir-btn" data-dir="left">â†</button>
            <button class="dir-btn" data-dir="down">â†“</button>
            <button class="dir-btn" data-dir="right">â†’</button>
        </div>
        
        <div class="instructions">
            <p>ä½¿ç”¨é”®ç›˜æ–¹å‘é”®æˆ–å±å¹•æŒ‰é’®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œæ’å¢™æˆ–æ’åˆ°è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
        <button id="restartBtn" style="background: #00ff88; color: #1a1a2e;">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const dirBtns = document.querySelectorAll('.dir-btn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameRunning = false;
        let gameSpeed = 150;

        highScoreEl.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            placeFood();
            gameOverEl.style.display = 'none';
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»ç½‘æ ¼
            ctx.strokeStyle = '#1a1a2e';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç”»é£Ÿç‰©
            ctx.fillStyle = '#ff0055';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0055';

            // ç”»è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    gradient.addColorStop(0, '#00cc6a');
                    gradient.addColorStop(1, '#00994d');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // ç”»è›‡çœ¼
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeOffset = gridSize / 4;
                    const eyeSize = 3;
                    ctx.fillRect(
                        segment.x * gridSize + gridSize / 2 - eyeOffset - eyeSize / 2,
                        segment.y * gridSize + gridSize / 2 - eyeOffset - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );
                    ctx.fillRect(
                        segment.x * gridSize + gridSize / 2 + eyeOffset - eyeSize / 2,
                        segment.y * gridSize + gridSize / 2 - eyeOffset - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );
                }
            });
            
            ctx.shadowBlur = 0;
        }

        function update() {
            if (isPaused) return;

            direction = { ...nextDirection };

            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // æ’å¢™æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ’è‡ªå·±æ£€æµ‹
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // åƒé£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                placeFood();
                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function gameStep() {
            update();
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
        }

        function startGame() {
            if (isGameRunning) {
                clearInterval(gameLoop);
                isGameRunning = false;
                startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
                return;
            }
            
            initGame();
            isGameRunning = true;
            isPaused = false;
            gameSpeed = 150;
            startBtn.textContent = 'åœæ­¢';
            draw();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function togglePause() {
            if (!isGameRunning) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        // æ–¹å‘æŒ‰é’®æ§åˆ¶
        dirBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                const dir = btn.dataset.dir;
                switch (dir) {
                    case 'up':
                        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                        break;
                    case 'down':
                        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                        break;
                    case 'left':
                        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                        break;
                    case 'right':
                        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                        break;
                }
            });
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);

        // åˆå§‹ç»˜åˆ¶
        initGame();
        draw();
    </script>
</body>
